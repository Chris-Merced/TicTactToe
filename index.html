<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="gameboard">
        <div class="cell"><button class="button1"></button></div>
        <div class="cell"><button class="button2"></button></div>
        <div class="cell"><button class="button3"></button></div>
        <div class="cell"><button class="button4"></button></div>
        <div class="cell"><button class="button5"></button></div>
        <div class="cell"><button class="button6"></button></div>
        <div class="cell"><button class="button7"></button></div>
        <div class="cell"><button class="button8"></button></div>
        <div class="cell"><button class="button9"></button></div>
    </div>
    <div class="playerinfo">
        <div class=player1>
            <form id="player1info">
                <label for="player1name">Player 1 Name:</label>
                <input type="text" id="player1name" name="player1name">
                <input type="submit">
            </form>
            <div class=player1name>Name</div>
            <div class="player1score">Score: 0</div>
        </div>
        <div class="player2">
            <form id="player2info">
                <label for="player2name">Player 2 Name:</label>
                <input type="text" id="player2name" name="player2name">
                <input type="submit">
            </form>

            
            <div class="player2name">Name</div>
            <div class="player2score">Score: 0</div>
        </div>
    </div>

        <button class="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
